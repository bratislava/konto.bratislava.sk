# Source: redis/templates/scripts-configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: ${BUILD_REPOSITORY_NAME}-redis-scripts
  namespace: ${NAMESPACE}
  labels:
    app.kubernetes.io/name: redis
    helm.sh/chart: redis-17.6.0
    app.kubernetes.io/instance: redis
    app.kubernetes.io/managed-by: Helm
data:
  start-master.sh: |
    #!/bin/bash

    [[ -f $REDIS_PASSWORD_FILE ]] && export REDIS_PASSWORD="$(< "${REDIS_PASSWORD_FILE}")"
    if [[ -f /opt/bitnami/redis/mounted-etc/master.conf ]];then
        cp /opt/bitnami/redis/mounted-etc/master.conf /opt/bitnami/redis/etc/master.conf
    fi
    if [[ -f /opt/bitnami/redis/mounted-etc/redis.conf ]];then
        cp /opt/bitnami/redis/mounted-etc/redis.conf /opt/bitnami/redis/etc/redis.conf
    fi
    ARGS=("--port" "${REDIS_PORT}")
    ARGS+=("--requirepass" "${REDIS_PASSWORD}")
    ARGS+=("--masterauth" "${REDIS_PASSWORD}")
    ARGS+=("--include" "/opt/bitnami/redis/etc/redis.conf")
    ARGS+=("--include" "/opt/bitnami/redis/etc/master.conf")
    exec redis-server "${ARGS[@]}"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ${BUILD_REPOSITORY_NAME}-redis
  namespace: ${NAMESPACE}
  labels:
    service: redis
spec:
  serviceName: redis
  replicas: 1
  selector:
    matchLabels:
      service: redis
  template:
    metadata:
      labels:
        service: redis
    spec:
      initContainers:
        - name: volume-permissions
          image: docker.io/bitnamilegacy/bitnami-shell-archived:11-debian-11-r72
          imagePullPolicy: "IfNotPresent"
          command:
            - /bin/bash
            - -ec
            - |
              chown -R 1001:1001 /data
          securityContext:
            runAsUser: 0
          resources:
            limits: {}
            requests: {}
          volumeMounts:
            - name: redis-data
              mountPath: /data
      containers:
      - name: redis
        image: bitnamilegacy/redis:7.0.8-debian-11-r0
        command: 
          - /bin/bash
        args:
          - -c
          - /opt/bitnami/scripts/start-scripts/start-master.sh
        ports:
        - containerPort: 6379
          name: redis
        env:
          - name: BITNAMI_DEBUG
            value: "false"
          - name: REDIS_REPLICATION_MODE
            value: master
          - name: ALLOW_EMPTY_PASSWORD
            value: "no"
          - name: REDIS_PORT
            value: "6379"
        envFrom:
          - secretRef:
              name: ${BUILD_REPOSITORY_NAME}-redis-secret
        # TODO:
        # livenessProbe:
        #   initialDelaySeconds: 20
        #   periodSeconds: 5
        #   # One second longer than command timeout should prevent generation of zombie processes.
        #   timeoutSeconds: 6
        #   successThreshold: 1
        #   failureThreshold: 5
        #   exec:
        #     command:
        #       - sh
        #       - -c
        #       - /health/ping_liveness_local.sh 5
        # readinessProbe:
        #   initialDelaySeconds: 20
        #   periodSeconds: 5
