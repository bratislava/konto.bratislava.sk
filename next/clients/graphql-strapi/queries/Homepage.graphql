query Homepage {
  homepage {
    data {
      attributes {
        services(pagination: { limit: 4 }) {
          data {
            ...MunicipalServiceCardEntity
          }
        }
        servicesLegalPerson(pagination: { limit: 4 }) {
          data {
            ...MunicipalServiceCardEntity
          }
        }
      }
    }
  }
}
