        #   failureThreshold: 5
        #   exec:
        #     command:
        #       - sh
        #       - -c
        #       - /health/ping_readiness_local.sh 1
        volumeMounts:
          - name: start-scripts
            mountPath: /opt/bitnami/scripts/start-scripts
          - name: health
            mountPath: /health
          - name: redis-data
            mountPath: /data
          - name: config
            mountPath: /opt/bitnami/redis/mounted-etc
          - name: redis-tmp-conf
            mountPath: /opt/bitnami/redis/etc/
          - name: tmp
            mountPath: /tmp
      volumes:
        - name: start-scripts
          configMap:
            name: ${BUILD_REPOSITORY_NAME}-redis-scripts
            defaultMode: 0755
        - name: health
          configMap:
            name: ${BUILD_REPOSITORY_NAME}-redis-health
            defaultMode: 0755
        - name: config
          configMap:
            name: ${BUILD_REPOSITORY_NAME}-redis-configuration
        - name: redis-tmp-conf
          emptyDir: {}
        - name: tmp
          emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: redis-data
      labels:
        service: redis
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "vsan-default-storage-policy"
      resources:
        requests:
