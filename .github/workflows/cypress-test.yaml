name: Cypress test

on:
  pull_request:
    branches:
      - master

  push:
    tags:
      - "dev**"
      - "staging**"
      - "prod**"
    branches:
      - master
  workflow_dispatch:

jobs:
  dependabot-approval:
    if: github.event_name == 'pull_request' && github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    environment: dependabot
    steps:
      - name: Wait for approval
        run: echo "Approved to run Cypress tests for Dependabot PR"

  cypress-tests:
    needs: [dependabot-approval]
    if: always() && (needs.dependabot-approval.result == 'success' || needs.dependabot-approval.result == 'skipped')
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.21"

      - name: Build forms-shared
        working-directory: forms-shared
        run: |
          npm install
          npm run build

      - name: Build openapi-clients
        working-directory: openapi-clients
        run: |
          npm install
          npm run build

      - name: Install and build application
        working-directory: next
        run: |
          npm install
          npm run build:e2e
          npm run start &

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          wait-on: "http://localhost:3000"
          wait-on-timeout: 120
          working-directory: tests
          command: npm run cypress:ci

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-screenshots
          path: tests/cypress/screenshots
          retention-days: 1

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: tests/cypress/videos
          retention-days: 1

      - name: Visual testing screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-testing
          path: tests/cypress/visualTesting
          retention-days: 1
