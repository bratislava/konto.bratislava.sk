name: Validate and build resources with bratiska-cli
on:
  pull_request:
    branches:
      - master
jobs:
  build-forms-shared:
    name: Build and push forms shared image
    uses: bratislava/github-actions/.github/workflows/build-with-bratiska-cli.yml@beta
    with:
      directory: forms-shared/
      build_image_no_registry: ''
      tag: '--tag=latest'
    secrets:
      registry-pass: ${{ secrets.HARBOR_REGISTRY_PASSWORD }}

  conditions:
    name: Check for conditions
    needs: build-forms-shared
    uses: bratislava/konto.bratislava.sk/.github/workflows/build-conditions-konto.yml@beta
    permissions: write-all

  build-strapi:
    name: build Strapi
    needs: conditions
    if: needs.conditions.outputs.strapi == 'true'
    uses: bratislava/github-actions/.github/workflows/build-with-bratiska-cli.yml@stable
    with:
      directory: strapi/
      debug: --debug
    permissions: write-all

  validate-next:
    name: validate next
    needs: conditions
    if: needs.conditions.outputs.next == 'true'
    uses: bratislava/github-actions/.github/workflows/validate-typescript.yml@beta
    with:
      directory: next/
    permissions: write-all

  build-next:
    name: build next
    needs: [conditions, validate-next]
    if: needs.conditions.outputs.next == 'true'
    uses: bratislava/github-actions/.github/workflows/build-with-bratiska-cli.yml@beta
    with:
      directory: next/
      debug: --debug
    secrets:
      registry-pass: ${{ secrets.HARBOR_REGISTRY_PASSWORD }}
    permissions: write-all

  validate-nest-forms-backend:
    name: validate nest-forms-backend
    needs: conditions
    if: needs.conditions.outputs.nest-forms-backend == 'true'
    uses: bratislava/github-actions/.github/workflows/validate-nest-prisma.yml@beta
    with:
      directory: nest-forms-backend/
    permissions: write-all

  build-nest-forms-backend:
    name: build nest-forms-backend
    needs: [conditions, validate-nest-forms-backend]
    if: needs.conditions.outputs.nest-forms-backend == 'true'
    uses: bratislava/github-actions/.github/workflows/build-with-bratiska-cli.yml@stable
    with:
      directory: nest-forms-backend/
    permissions: write-all
